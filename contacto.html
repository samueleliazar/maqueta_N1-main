<!DOCTYPE html>
<html lang="es">
<head>

    <title>Contacto</title>
    <link rel="stylesheet" href="css/contacto.css">
</head>
<body>
    
    <form action="https://formsubmit.co/benjacontreras140@gmail.com" method="POST">
        <h2>Contacto</h2>
        <div class="input-group">
            <label for="name">Nombre</label>
            <input type="text" name="name" id="name" placeholder="Nombre" required>
            <label for="phone">Teléfono</label>
            <input type="text" name="phone" id="phone" placeholder="Teléfono" required>
            <label for="email">Email</label>
            <input type="text" name="email" id="email" placeholder="Email" required>
            <label for="message">Mensaje</label>
            <textarea name="message" id="message" cols="30" rows="5" placeholder="Mensaje"></textarea >
            <div class="form-txt">
                <a href="#">Política de Privacidad</a>
                <a href="#">Términos y Condiciones</a>
            </div>
            <input class="btn" type="submit" value="Enviar">
            <input type="hidden" name="_next" value="http://192.168.1.14:5501/contacto.html">
            <input type="hidden" name="_captcha" value="false">
            <button class="volver-btn" type="button" onclick="window.location.href='index.html';">Volver</button>
        </div>
    </form>

</body>
</html>
